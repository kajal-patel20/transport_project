{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for background and center alignment */
        body {
            background-color: #f0f8ff; /* Light Blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 50, 100, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            box-sizing: border-box;
            margin-top: 0.5rem;
        }
        .form-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #1e40af; /* Dark Blue */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .form-button:hover {
            background-color: #1e3a8a;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <img src="{% static 'favicon.ico' %}" alt="SMG Logo" class="mx-auto h-16 w-auto" />
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Employee Login</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4 text-left">
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username *</label>
                <input type="text" name="username" id="id_username" class="form-input" required>
            </div>
            
            <div class="mb-6 text-left">
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password *</label>
                <input type="password" name="password" id="id_password" class="form-input" required>
            </div>

            <button type="submit" class="form-button">Login</button>
        </form>
    </div>
</body>
</html>
